apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hotel-ui-app
spec:
  rules:
  - host: "domain.com"
    http:
      paths:
      - pathType: Prefix
        path: "/test"
        backend:
          service:
            name: hotel-ui
            port:
              number: 3000
  - host: "*.domain.com"
    http:
      paths:
      - pathType: Prefix
        path: "/test"
        backend:
          service:
            name: hotel-ui
            port:
              number: 3000

